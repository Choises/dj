<html lang="it"><head><center><style>
    body {
      margin: 0;
      display:  flex;
      justify-content:  center;
      align-items:  center;
      height: 100vh;
      font-family: sans-serif;
    }
    .tv-setup {
       display:  flex;
      justify-content:  center;
      align-items:  center;
      gap: 10px;
    }
    .side-video video {
      width: 97%px;   
      height: 100%px;
      object-fit: cover; 
      background-color: black;
      border: 2px solid transparent;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.6);
      animation: rainbowBorder 5s linear infinite;
    }
    .side-video video {
      width: 97%;
      height: 350px;
      object-fit: cover;
      background-color: black;
      border: 2px solid transparent;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.6);
      animation: rainbowBorder 5s linear infinite;
    }
    .tv-body {
      width: 350px;
    background: #000001;
    }
    .tv-screen {
      width: 97%;
      height: 250px;
      background: #000;
      border: 4px solid transparent;
      border-radius: 10px;
      box-shadow: inset 0 0 20px rgba(255, 255, 255, 0.5);
      overflow: hidden;
      position: relative;
      animation: rainbowBorder 5s linear infinite;
    }
    .tv-screen video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 10px;
      display: block;
    }
    #album-art {
      z-index: 3;
      display: none;
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 150%;
      background: no-repeat center center;
      background-size: cover;
      border-radius: 10px;
      box-shadow: inset 0 0 30px rgba(255, 255, 255, 0.5);
      animation: rainbowBorder 5s linear infinite, zoomEffect 3s ease-in-out infinite;
    }
    @keyframes zoomEffect {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }
    .bottom-bar {
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: space-between;
      box-sizing: border-box;
      height: 28px;
      margin: 10px 0;
    }
    .choices {
      width: 20px;
      height: 20px;
      background: linear-gradient(90deg, red, orange, yellow, green, blue, indigo, violet);
      background-size: 400%;
      border-radius: 50%;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
      z-index: 20;
      animation: rainbow 5s linear infinite;
    }
    #title-container {
      flex-grow: 1;
      height: 28px;
      line-height: 28px;
      margin: 0 10px;
      overflow: hidden;
      font-size: 16px;
      font-weight: bold;
      white-space: nowrap;
    }
    #title-container span {
      display: inline-block;
      padding-left: 100%;
      animation: scrollText 15s linear infinite, rainbow 5s linear infinite;
      background: linear-gradient(90deg, red, orange, yellow, green, blue, indigo, violet);
      background-size: 400%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    @keyframes scrollText {
      0% { transform: translateX(0); }
      100% { transform: translateX(-100%); }
    }
    @keyframes rainbow {
      0% { background-position: 0% 50%; }
      100% { background-position: 400% 50%; }
    }
    @keyframes rainbowBorder {
      0% { border-color: red; box-shadow: 0 0 15px red; }
      14% { border-color: orange; box-shadow: 0 0 15px orange; }
      28% { border-color: yellow; box-shadow: 0 0 15px yellow; }
      42% { border-color: green; box-shadow: 0 0 15px green; }
      57% { border-color: blue; box-shadow: 0 0 15px blue; }
      71% { border-color: indigo; box-shadow: 0 0 15px indigo; }
      85% { border-color: violet; box-shadow: 0 0 15px violet; }
      100% { border-color: red; box-shadow: 0 0 15px red; }
    }
    .tv-stand {
      width: 120px;
      height: 25px;
      background: linear-gradient(90deg, red, orange, yellow, green, blue, indigo, violet);
      background-size: 400%;
      margin-top: 10px;
      border-radius: 12px;
      box-shadow: inset 0 2px 4px rgba(255, 255, 255, 0.4), 0 6px 10px #000;
      color: white;
      text-align: center;
      line-height: 25px;
      font-weight: bold;
      font-size: 14px;
      cursor: pointer;
      animation: rainbow 5s linear infinite;
    }
    .tv-base {
      width: 180px;
      height: 12px;
      background: linear-gradient(to bottom, red, orange, yellow, green, blue, indigo, violet);
      background-size: 400%;
      margin: 5px auto;
      border-radius: 6px;
      box-shadow: inset 0 1px 4px rgba(255, 255, 255, 0.5), 0 3px 8px #000;
      display: flex;
      align-items: center;
      justify-content: center;
      animation: rainbow 5s linear infinite;
    }
    .tv-base input[type="range"] {
      width: 90%;
      height: 6px;
      background: linear-gradient(90deg, red, orange, yellow, green, blue, indigo, violet);
      background-size: 400%;
      -webkit-appearance: none;
      border-radius: 6px;
      animation: rainbow 5s linear infinite;
    }
    .tv-base input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none;
      height: 14px;
      width: 14px;
      background: linear-gradient(90deg, red, orange, yellow, green, blue, indigo, violet);
      background-size: 400%;
      border-radius: 50%;
      cursor: pointer;
      border: 2px solid transparent;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
      animation: rainbow 5s linear infinite;
    }
  </style>
